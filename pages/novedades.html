<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../style/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/Favicon.png">
    <title>NOVEDADES</title>
</head>
<body class="gradient-custom"> 

  <!-- MENU USUARIO -->
    <div id="menuUsuario" class="aparece gradient-custom my-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="h2 mb-2 text-white text-uppercase">Menu Principal</h2>
                        <div class="form-outline form-white mb-4 py-1">
                            <button class="btn btn-outline-light btn-lg px-5" id="crearNovedad">Crear Novedad</button>
                        </div>
                        <div class="form-outline form-white mb-4 py-1">
                             <button class="btn btn-outline-light btn-lg px-5" id="buscarNovedad">Buscar Novedad</button>
                        </div>
                        <div class="form-outline form-white mb-4 py-1">
                            <button class="btn btn-outline-light btn-lg px-5 " id="borrarNovedad">Borrar Novedad</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
  <!-- BORRAR NOVEDAD -->
  <div id="borrarArticulo" class="hidden gradient-custom">
    <button class="arrow-left active gradient-custom" id="flechaBorrar">Volver al Menu Principal</button>
    <form class="container py-5 gradient-custom" id="formBorrar">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="h2 mb-2 text-white text-uppercase">Borrar Novedad</h2>
                    <p class="text-white-50 mb-5">Se recomienda estar seguro del nro de paquete a borrar     
                    </p>
                    <div class="form-outline form-white mb-4">
                        <input type="number" min="1" max="999" id="paqueteBorrar" class="form-control form-control-lg" required/>
                        <label class="form-label text-white" for="paqueteBorrar">Nro de Paquete</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" id="" type="submit">Borrar</button>
                    <div class="mb-md-5 mt-md-4 pb-5" id="borrarResult">
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

<!-- BUSCAR NOVEDAD -->
  <div id="buscarArticulo" class="hidden gradient-custom">
    <button class="arrow-left active gradient-custom" id="flechaBuscar">Volver al Menu Principal</button>
    <form class="container py-5 gradient-custom" id="formBuscar">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="h2 mb-2 text-white text-uppercase">Buscar Novedad</h2>
                <div class="form-outline form-white mb-4">
                  <input type="number" min="1" max="999" id="paqueteB" class="form-control form-control-lg" required/>
                  <label class="form-label text-white" for="paqueteB">Paquete N째</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" id="buscarNov" type="submit">Buscar</button>
                <div class="mb-md-5 mt-md-4 pb-5" id="buscarResult">
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

<!-- CREAR NOVEDAD -->

<div id="crearArticulo" class="hidden gradient-custom">
  <button class="arrow-left active gradient-custom" id="flechaCrear">Volver al Menu Principal</button>
  <form class="container py-5 gradient-custom" id="formCrear">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="h2 mb-2 text-white text-uppercase">Crear Novedad</h2>
              <div class="form-outline form-white mb-4">
                <input type="text" id="chofer" class="form-control form-control-lg" required/>
                <label class="form-label text-white" for="chofer">Chofer</label>
                <input type="text" id="cliente"  class="form-control form-control-lg" required/>
                <label class="form-label text-white" for="cliente">Cliente</label>
                <input type="text" id="direccion" class="form-control form-control-lg" required />
                <label class="form-label text-white" for="direccion">Direcci처n</label>
                <input type="number" min="1" max="999" id="paquete" class="form-control form-control-lg" required/>
                <label class="form-label text-white" for="paquete">Paquete N째</label>
                <textarea class="form-control form-control-lg" id="observacionN"  >
                </textarea>
                <label class="form-label text-white" for="observacionN">Observaci처n</label>
              </div>
              <button class="btn btn-outline-light btn-lg px-5" id="buscarNovedad" type="submit">CREAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<script src="../js/novedades.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
